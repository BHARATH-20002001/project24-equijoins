<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selfjoins</title>
    <style>
        table,tr,td,th
        {
            border: 3px solid purple;
        }
        table,tr,td,th
        {
            color: yellow;
            background-color: yellowgreen;
            background-size: cover;
        }
        table,tr,td,th:hover
        {
            color: rgb(0, 13, 255);
        }

    </style>
</head>
<body>
    <center>
        <h1>selfjoins</h1>
        <table>
        <tr>
            <th>empno</th>
            <th>ename</th>
            <th>job</th>
            <th>mgr</th>
            <th>hiredate</th>
            <th>sal</th>
            <th>comm</th>
            <th>deptno</th>
            <th>dname</th>
            <th>dlocation</th>
        </tr>
        {% for emo in eop %}
        <tr>
            <td>{{emo.empno}}</td>
            <td>{{emo.ename}}</td>
            <td>{{emo.job}}</td>
            <td>{{emo.mgr}}</td>
            <td>{{emo.hiredate}}</td>
            <td>{{emo.sal}}</td>
            <td>{{emo.comm}}</td>
            <td>{{emo.deptno.deptno}}</td>
            <td>{{emo.deptno.dname}}</td>
            <td>{{emo.deptno.dlocation}}</td>
        </tr>
        {% endfor %}
    </table>
    </center>
</body>
</html>
